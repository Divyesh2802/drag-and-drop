<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body>
    <div class="container">
      <h1><span>Drag</span> the items you want from the left box and <span>Drop</span> them in the right box</h1>
      <div id="left">
        <div class="list" draggable="true">
          <img src="icon.png" alt="">Burger
        </div>
        <div class="list" draggable="true">
          <img src="icon.png" alt="">Pizza
        </div>
        <div class="list" draggable="true">
          <img src="icon.png" alt="">Sandwich
        </div>
        <div class="list" draggable="true">
          <img src="icon.png" alt="">Popcorn
        </div>
      </div>

      <div id="right">

      </div>
    </div>

    <script>
      let lists = document.getElementsByClassName('list');
      let rightBox = document.getElementById('right');
      let leftBox = document.getElementById('left');

      for(list of lists) {
        list.addEventListener("dragstart", function(e) {
          let selected = e.target;

          rightBox.addEventListener("dragover", function(e) {
            e.preventDefault();
          });

          rightBox.addEventListener("drop", function(e) {
            rightBox.appendChild(selected);
            selected = null;
          });

          leftBox.addEventListener("dragover", function(e) {
            e.preventDefault();
          });

          leftBox.addEventListener("drop", function(e) {
            leftBox.appendChild(selected);
            selected = null;
          });
        });
      }
    </script>

  </body>
</html>
